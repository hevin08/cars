<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="mb-5 d-flex w-100">
            <h1 class="p-3 col-9">Cart Page</h1>
            <!-- Button trigger modal -->
            <div class="col-3 me-1">
                <a href="../user/user.html" class="btn btn-secondary my-4 me-3">
                    Back To User Page
                </a>
            </div>
        </nav>
        <div class="row col-md-12" id="row"></div>
    </div>
    <script>

        let cart = JSON.parse(localStorage.getItem("cart"));
        let row = document.getElementById("row");

        function loadCart() {
            cart.map((val, index) => {
                console.log(val);
                let div = document.createElement("div");
                div.innerHTML = `
          
                <div class="card" style="width: 18rem">
            <img class="card-img-top" src="${val.img}" alt="Card image cap" height="300" width="250" />
            <div class="card-body">
              <h5 class="card-title">${val.productName}</h5>
              <p class="card-text">
                Price :-
              ${val.price}
              </p>
               <p class="card-text">
                Info :-
              ${val.desc}
              </p>
              <button href="#" class="btn btn-primary"  onclick="removeToCart(${index})" >Remove to cart</button>
            </div>
          </div>
 
          `;

                row.appendChild(div);
            });
        }

        loadCart();

        function removeToCart()
        {
            
        }
    </script>
</body>

</html>
